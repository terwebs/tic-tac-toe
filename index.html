<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>X-O</title>
</head>
<body>
   <section class="main-container">
        <h1 class="title-results">Let's play!</h1>
        <div class="game-board">
            <div class="board-cell" id="0"></div>
            <div class="board-cell" id="1"></div>
            <div class="board-cell" id="2"></div>
            <div class="board-cell" id="3"></div>
            <div class="board-cell" id="4"></div>
            <div class="board-cell" id="5"></div>
            <div class="board-cell" id="6"></div>
            <div class="board-cell" id="7"></div>
            <div class="board-cell" id="8"></div>
        </div>
        <div class="win-game">
            <div class="winning-message" id="win"></div>
       </div>
       <button class="btn">restart</button>
       <div class="credits">
            <h5>Developed by: <a href="https://github.com/terwebs">Ter_Webs</a></h5>
       </div>
   </section>
   
    
   <script src="app.js"></script>
</body>
</html>
